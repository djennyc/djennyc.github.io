<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thank you for listening. </h1>
            <h1>If you enjoyed our presentation and want to show some love, we'd be thrilled if you left a tip. Your support helps keep the good vibes going!</h1>
        <form id="tipForm">
            <p> </p>

            <fieldset>
                <legend>Please select an amount:</legend>
                <label>
                    <input type="radio" name="tipPercentage" value="10" required> $5
                </label>
                <label>
                    <input type="radio" name="tipPercentage" value="20"> $10
                </label>
                <label>
                    <input type="radio" name="tipPercentage" value="100"> $20 
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <h2>Thank you!</h2>
            <p id="tipAmount"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
