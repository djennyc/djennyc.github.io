<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tipping Calculator</h1>
        <form id="tippingForm">
            <label for="totalAmount">Total Amount ($):</label>
            <input type="number" id="totalAmount" placeholder="Enter total amount" required>

            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>

            <button type="submit">Calculate Tip</button>
        </form>
        <div id="result" class="hidden">
            <h2>Tip Amount:</h2>
            <p id="tipAmount">$0.00</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
