<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tipping Calculator</h1>
        <form id="tipForm">
            <p>Total Amount: $100.00</p>

            <fieldset>
                <legend>Select Tip Percentage:</legend>
                <label>
                    <input type="radio" name="tipPercentage" value="10" required> 10%
                </label>
                <label>
                    <input type="radio" name="tipPercentage" value="15"> 15%
                </label>
                <label>
                    <input type="radio" name="tipPercentage" value="20"> 20%
                </label>
            </fieldset>

            <button type="submit">Calculate Tip</button>
        </form>
        <div id="result" class="hidden">
            <h2>Tip Amount:</h2>
            <p id="tipAmount">$0.00</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
